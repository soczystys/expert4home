paths:
  /inventory:
    get:
      summary: searches inventory
      operationId: searchInventory
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      parameters:
        - in: query
          name: searchString
          description: pass an optional search string for looking up inventory
          required: false
          schema:
            type: string
        - in: query
          name: skip
          description: number of records to skip for pagination
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InventoryItem"
        "400":
          description: bad input parameter
    post:
      summary: adds an inventory item
      operationId: addInventory
      description: Adds an item to the system
      responses:
        "201":
          description: item created
        "400":
          description: "invalid input, object invalid"
        "409":
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InventoryItem"
        description: Inventory item to add
components:
  schemas:
    NewUser:
      type: object
      required:
        - id
        - name
        - surname
        - login
        - password
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Steven
        surname:
          type: string
          example: Johnson
        login:
          type: string
          example: Sjohn2
        password:
          type: string
          example: Big Kye Moss Flappy Book Jell
        expertMode:
          type: boolean
          example: true
        profession:
          type: string
          example: Baker
        description:
          type: string
          example: Proud owner of bakary run with tradition for over 50 yeras.

    JobOrder:
      type: object
      required:
        - creationDate
        - dueDate
        - acceptationDate
        - startDate
        - done
        - description
        - state
        - contact
        - comment
      properties:
        creationDate:
          type: string
          format: date-time
          example: "2016-08-29T09:12:33.001Z"
        dueDate:
          type: string
          format: date-time
          example: "2016-15-29T09:12:33.001Z"
        acceptationDate:
          type: string
          format: date-time
          example: "2016-12-29T09:12:33.001Z"
        startDate:
          type: string
          format: date-time
          example: "2016-09-29T09:12:33.001Z"
        done:
          type: boolean
          example: true
        description:
          type: string
          example: My cars doesn't start. There is probably some engine failure
        state:
          type: string
          example: COMPLETED
        contact:
          type: string
          example: "Phone: 123-567-890"
        comment:
          type: string
          example: I pay double if this gests done quck.

    UserDTO:
      type: object
      required:
        - id
        - name
        - surname
        - login
        - password
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Steven
        surname:
          type: string
          example: Johnson
        login:
          type: string
          example: Sjohn2
        expertMode:
          type: boolean
          example: true
        profession:
          type: string
          example: Baker
        description:
          type: string
          example: Proud owner of bakary run with tradition for over 50 yeras.
        jobOrderDTOList:
          type: array
          items:
            $ref: "#/components/schemas/JobOrder"

    InventoryItem:
      type: object
      required:
        - id
        - name
        - manufacturer
        - releaseDate
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Widget Adapter
        releaseDate:
          type: string
          format: date-time
          example: "2016-08-29T09:12:33.001Z"
        manufacturer:
          $ref: "#/components/schemas/Manufacturer"
    Manufacturer:
      required:
        - name
      properties:
        name:
          type: string
          example: ACME Corporation
        homePage:
          type: string
          format: url
          example: "https://www.acme-corp.com"
        phone:
          type: string
          example: 408-867-5309
      type: object
