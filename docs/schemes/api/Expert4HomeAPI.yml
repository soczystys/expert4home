      required:
        - creationDate
        - dueDate
        - acceptationDate
        - startDate
        - done
        - description
        - state
        - contact
        - comment
      properties:
        id:
          type: integer
          example: 1
        creationDate:
          type: string
          format: date-time
          example: "2016-08-29T09:12:33.001Z"
